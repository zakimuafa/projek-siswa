<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Mengatur tampilan halaman */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Mengatur latar belakang */
        .background {
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: brightness(0.4);
        }

        /* Mengatur konten utama */
        .content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .content h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            max-width: 600px;
        }

        .content p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        /* Formulir input email */
        .email-form {
            display: flex;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
        }

        .email-form input[type="email"] {
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
            width: 70%;
            border-radius: 5px 0 0 5px;
        }

        .email-form button {
            background-color: #e50914;
            color: white;
            font-size: 16px;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            font-weight: bold;
        }

        .email-form button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Menggunakan img src untuk latar belakang -->
        <img src="https://i.imgur.com/Cnikd00.png" alt="Background Image"> <!-- Ganti dengan path gambar Anda -->
    </div>


    <div class="content">
        <h1>Film, acara TV tak terbatas, dan banyak lagi</h1>
        <p>Harga mulai dari Rp 54.000. Batalkan kapan pun.</p>
        <p>Siap menonton? Masukkan email untuk membuat atau memulai lagi keanggotaanmu.</p>
        
        <form class="email-form" action="#" method="post">
            <input type="email" placeholder="Alamat email" required>
            <button type="submit">Mulai ></button>
        </form>
    </div>

</body>
</html>
