<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Komponen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: darkblue;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            line-height: 1.5;
            letter-spacing: 2px;
        }

        a:hover {
            color: red;
            text-decoration: none;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgrey;
            height: 200px;
            margin: 20px;
        }

        p {
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contoh text style</h1>
    <p>ini contoh font styling</p>
    <div>
        <a href="#">Hover di sini untuk melihat efek!</a>
    </div>
    <button>Klik Saya</button>
</body>
</html>
